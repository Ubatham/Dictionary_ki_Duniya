<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wordictionary</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- Custom Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <h1><i class="bi bi-book-half"></i> Wordictionary</h1>
    <p class="text-center text-muted">Discover meanings, examples & more</p>
  </header>

  <!-- Search Area -->
  <section class="search-container">
    <input id="search_word" type="text" placeholder="Type a word..." />
    <button id="search_btn">Search</button>
    <button id="reset_btn" class="btn btn-secondary">Reset</button>
  </section>

  <!-- Word Result Card -->
  <section id="word_result_div">
    <div class="card" id="show_result" style="display: none;">
      <div class="card-body">
        <button id="bookmark_icon"><i class="bi bi-bookmark"></i></button>
        <h2 class="card-title" id="card_title">Word</h2>
        <p id="word_pronounciation"></p>
        <button id="audio_btn"><i class="bi bi-volume-up"></i></button>
        <audio id="word_audio">
          <source src="" id="word_audio_source" />
          Your browser does not support audio.
        </audio>
        <p id="word_meaning"></p>
        <p id="word_example"></p>
      </div>
    </div>
  </section>

  <!-- Recently Searched Words -->
  <section>
    <h2 id="recent_search_title" style="display: none;">Recent Searches</h2>
    <div id="recently_searched" class="row justify-content-center"></div>
  </section>

  <!-- Bookmarked Words -->
  <section class="container mt-5">
    <h2>Bookmarked Words</h2>
    <ul id="bookmarked_words_element"></ul>
  </section>

  <!-- Toast Notification -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert">
      <div class="toast-header">
        <strong class="me-auto">Wordictionary</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body">
        <b>ERROR:</b> Please enter a word to search.
      </div>
    </div>
  </div>

  <!-- Back to Top Button -->
  <button type="button" class="btn" id="btn-back-to-top">
    <i class="fa fa-arrow-up"></i>
  </button>

  <!-- Footer -->
  <footer class="mt-5 text-center">
    <p class="text-muted">Made with ❤️ by <strong>Utkarsh Batham</strong></p>
    <div class="social-links">
      <a href="mailto:utkarshkashyap13.com" target="_blank"><i class="fa fa-envelope"></i></a>
      <a href="https://github.com/Ubatham" target="_blank"><i class="fa fa-github"></i></a>
      <a href="https://linkedin.com/in/utkarsh-batham-960247254/" target="_blank"><i class="fa fa-linkedin"></i></a>
    </div>
  </footer>

  <!-- JS Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
